<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../dist/output.css">
  <style>:root{--bg:#171B2A; --card:#1F2435; --muted:#D7D9E0}</style>
</head>
<body class="bg-[color:var(--bg)] min-h-screen flex items-center justify-center p-4 text-white">
  <div class="w-full max-w-[390px] h-[820px] bg-[color:var(--card)] rounded-2xl shadow-xl overflow-auto">
    <header class="px-6 pt-6 pb-4">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">Login</h1>
        <button onclick="location.href='registratie.html'" class="text-sm text-[color:var(--muted)]">Terug</button>
      </div>
      <p class="mt-2 text-sm text-[color:var(--muted)]">Vul je gegevens in om te starten.</p>
    </header>

    <main class="px-6 py-6 space-y-4">
      <label class="block text-xs text-[color:var(--muted)]">E-mail</label>
      <input id="loginEmail" class="w-full bg-[color:var(--bg)]/20 border border-white/5 rounded-lg p-3 placeholder:text-[color:var(--muted)]" placeholder="E-mail" type="email" />

      <label class="block text-xs text-[color:var(--muted)]">Wachtwoord</label>
      <input id="loginPass" class="w-full bg-[color:var(--bg)]/20 border border-white/5 rounded-lg p-3 placeholder:text-[color:var(--muted)]" placeholder="Wachtwoord" type="password" />

      <div>
        <button id="loginBtn" class="w-full bg-white/5 text-white py-3 rounded-lg opacity-40 cursor-not-allowed">Login</button>
      </div>
      <div class="mt-2 text-sm text-red-500 bg-red-900/30 rounded-lg px-3 py-2 hidden" id="loginError">Onjuist e-mailadres of wachtwoord</div>
      <footer class="text-center text-gray-500 py-6">
      <p><button onclick="location.href='../index.html'" class="text-sm text-[color:var(--muted)]">Home</button></p>
  © 2025 — Sidra Mashta — PRT1 — 1GDM2

  href="https://github.com/SidraMashta/SidraM_OntwerpdocumentatieTailwind"
  target="_blank"
  class="text-center text-gray-500 py-6""
>
  Bekijk mijn GitHub repository
</a>
</p> 
</footer>
    </main>
  </div>
</body>
</html>
