<body class="bg-[color:var(--bg)] min-h-screen flex items-center justify-center p-4 text-white">
  <div class="w-full max-w-[390px] h-[820px] bg-[color:var(--card)] rounded-2xl shadow-xl overflow-auto">
    <header class="px-6 pt-6 pb-4">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">Zoek treinverbinding</h1>
        <button onclick="location.href='week8.html'" class="text-sm text-[color:var(--muted)]">Terug</button>

        <label class="flex items-center gap-3 text-sm mt-1"><input type="checkbox" class="h-4 w-4"/><span>Toon vertraagde treinen</span></label>
        <label class="flex items-center gap-3 text-sm mt-1"><input type="checkbox" class="h-4 w-4"/><span>Toon perroninfo</span></label>
      </div>

      <button class="w-full bg-blue-600 py-3 rounded-lg">Zoeken</button>

      <div class="mt-6 text-sm text-[color:var(--muted)]">
        <div class="font-semibold">IC1500 - Gent</div>
        <div>Vertrek 12:20 — Status: Op tijd</div>
      </div>
    </main>
